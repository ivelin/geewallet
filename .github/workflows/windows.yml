name: windows

on: [push]

jobs:
  windows_build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: build_ci.bat

  windows_tests:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: build_ci.bat && .nuget\nuget.exe install NUnit.Runners -Version 2.7.1
